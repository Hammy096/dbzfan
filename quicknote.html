<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Note</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Matching background styling */
        body {
            background-color: #0A3981; /* Same background color */
            color: #E0E0E0; /* Slightly darker white for improved readability */
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Styling for the note box */
        .note-box {
            background-color: rgba(30, 58, 94, 0.8); /* Semi-transparent dark blue background */
            color: #E0E0E0; /* Light gray for better contrast */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* Header text styling */
        h1 {
            font-size: 2rem;
            color: #FFFFFF; /* Pure white for the header text */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow for better visibility */
        }

        /* Footer link styling */
        footer a {
            color: #FF7E5F; /* Accent color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #FD3A69; /* Hover color */
        }
    </style>
</head>
<body>
    <header class="mb-8 text-center">
        <h1>Quick Note</h1>
    </header>
    <main class="note-box">
        <p>
            This site is purely for entertainment and educational purposes. 
            I do not own the rights to the names or images used here. All 
            rights belong to <strong>BANDAI NAMCO Entertainment</strong>.
            <a href="https://en.bandainamcoent.eu/dragon-ball/dragon-ball-sparking-zero" target="_blank" rel="noopener noreferrer" style="color: #FF7E5F;">Find out more!</a>
        </p>
        
        
    </main>
    <footer class="mt-10 text-sm">
        <a href="index.html">Back to Home</a>
    </footer>
</body>
</html>
